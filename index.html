    <div class="grid">
<header class="a">
        <a href='https://postimages.org/' target='_blank'><img src='https://i.postimg.cc/L5ntkLbd/36-20251010100704-032818.png' border='0' alt='36-20251010100704-032818' class="icon"/></a>
    <h1 class="akasha">AKASHA</h1>
</header>
<div class="grid1">
    <video src="video_2025-10-11_18-12-40.mp4" muted autoplay loop id="nahida"></video>
    <main>
        <div class="calendar" class="b">
    <!-- НОВОЕ: Постоянное окошко с заметками на сегодня -->
    <div class="today-notes-widget" id="todayNotesWidget">
            <h3>Список дел путешественника <br>(<span id="todayDateWidget"></span>):</h3>
            <ul id="todayNotesList">
                <li>На сегодня дел нет! Выходной!</li>
            </ul>
        </div>
        <div class="header">
            <button id="prevBtn"> 
                <i class="fa-solid fa-chevron-left"></i> 
            </button> 
            <div class="monthYear" id="monthYear"></div> 
            <button id="nextBtn"> 
                <i class="fa-solid fa-chevron-right"></i> 
            </button>
        </div> 
        <div class="days"> 
            <div class="day">Пон</div> 
            <div class="day">Втр</div> 
            <div class="day">Срд</div> 
            <div class="day">Чтв</div> 
            <div class="day">Птн</div> 
            <div class="day">Сбт</div> 
            <div class="day">Вск</div> 
        </div> 
        <div class="dates" id="dates"></div>
    </div>
    
</div> 
<!-- Модальное окно для заметки -->
<div class="note-modal" id="noteModal">
    <div class="modal-content">
        <h3 id="noteDateDisplay">Заметка для: </h3>
        <textarea id="noteInput" placeholder="Введите вашу заметку здесь..." rows="5"></textarea>
        <div class="modal-buttons">
            <button id="saveNoteBtn">Сохранить</button>
            <button id="cancelNoteBtn">Отмена</button>
        </div>
    </div>
</div>
